<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réinitialisation mot de passe | Gestion Facturation</title>
    <style>
      :root {
        --primary-color: #4e4376;
        --secondary-color: #2b5876;
        --accent-color: #4caf50;
        --text-color: #333;
        --light-gray: #f5f5f5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, var(--light-gray), #e0e0e0);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .reset-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        padding: 40px;
        text-align: center;
      }

      .logo {
        margin-bottom: 30px;
      }

      .logo img {
        height: 50px;
      }

      h1 {
        color: var(--primary-color);
        margin-bottom: 20px;
        font-size: 1.8rem;
      }

      p.info {
        color: var(--text-color);
        margin-bottom: 30px;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-color);
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border 0.3s ease;
      }

      input:focus {
        border-color: var(--primary-color);
        outline: none;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(
          to right,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.3s ease;
        margin-top: 10px;
      }

      .btn:hover {
        opacity: 0.9;
      }

      .links {
        margin-top: 25px;
        text-align: center;
      }

      .links a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }

      .links a:hover {
        color: var(--secondary-color);
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .reset-container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <div class="logo">
        <img src="logo.png" alt="Logo Entreprise" />
      </div>

      <h1>Réinitialiser votre mot de passe</h1>
      <p class="info">
        Entrez votre adresse email et nous vous enverrons un lien pour
        réinitialiser votre mot de passe.
      </p>

      <form action="/reset-password" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="votre@email.com"
          />
        </div>

        <button type="submit" class="btn">Envoyer le lien</button>
      </form>

      <div class="links">
        <p><a href="login.html">Retour à la page de connexion</a></p>
      </div>
    </div>
  </body>
</html>
